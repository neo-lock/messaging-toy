server:
  port: 8084
spring:
  application:
    name: messaging-example
  actor:
    node-port: 9091
    boss-threads: 1
    worker-threads: 4
    node-white-list: 909.*
    monitor-enable: true
    enable-sync: true
    actor-class-name: com.lockdown.messaging.example.actor.SpringActor
    actor-codec-class-name: com.lockdown.messaging.example.actor.SpringActorCodec
    actor-port: 8085
    master:
      address: 127.0.0.1
      port: 9091
  data:
    mongodb:
      uri: mongodb://actorRoot:actorRoot@139.199.57.133:27017
      authentication-database: admin
      database: actor


